<div class="container-fluid home">
    <div class="row r1">
        <div class="col-lg-8 r1c1">
            <h1 class="h1">COMMERCIAL</h1>
        </div>
    </div>

    <mat-divider class="mat-divider"></mat-divider>

    <div class="row r2">
        <div class="col-lg-12 r2c1"  *ngIf="!isEmpty">
            <mat-card class="mat-card" *ngFor="let data of commercialDataServiceData">
                <div class="img-wrapper">
                    <img class="img" [src]="data.src" [alt]="data.name" class="img">
                </div>
                <div class="property-info">
                    <h6 class="h6">{{data.name}}</h6>
                </div>
                <div class="button-group">
                    <button class="mat-stroked-button" (click)="onClick()" [routerLink]="data.name" mat-stroked-button>
                        <span class="span">VIEW</span>
                    </button>
                </div>
            </mat-card>
        </div>
        <div class="col-lg-12 r2c1"  *ngIf="isEmpty">
            <mat-card class="mat-card">
                <h4 class="h4">No Data Available</h4>
            </mat-card>
        </div>
    </div>
</div>
