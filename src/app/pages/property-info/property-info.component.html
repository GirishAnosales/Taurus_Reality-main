<div class="container-fluid home">
    <div class="row r1">
        <div class="col-lg-8 r1c1">
            <h1 class="h1">{{propertyName.toUpperCase()}}</h1>
        </div>
    </div>

    <!-- <mat-divider class="mat-divider"></mat-divider> -->

    <div class="row r2">
        <div class="col-lg-12 r2c1">
            <img [src]="propertySrc" [alt]="propertyName" class="img">
        </div>
    </div>

    <div class="row r3">
        <h1 class="h1">Overview</h1>
        <div class="col-lg-6 r3c1">
            <img [src]="propertySrc" [alt]="propertyName" class="img">
        </div>
        <div class="col-lg-6 r3c2">
            <h6 class="h6">Name:</h6>
            <h2 class="h2">{{propertyName}}</h2>
            <h6 class="h6">Developer:</h6>
            <h2 class="h2">{{propertyDeveloper}}</h2>
            <h6 class="h6">Location:</h6>
            <h2 class="h2">{{propertyLocation}}</h2>
            <h6 class="h6">Specification:</h6>
            <h2 class="h2">{{propertySpecification}}</h2>
        </div>
    </div>
</div>
